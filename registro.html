<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- SECCION NAVBAR. -->
    <header>
        <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Bojo</a>
            <ul class="nav-menu">
                <li><a href="registro.html">Registro</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
            </ul>
        </div>
    </nav>
    </header>

    <!-- SECCION FORMULARIO -->
    <main class="main-content">
        <div class="form-box">
            <h2>Crear Cuenta</h2>
            <form class="form">
                <input type="text" placeholder="Nombre completo" class="input" required>
                <input type="email" placeholder="Email" class="input" required>
                <input type="text" placeholder="RUT (sin puntos ni guión)" class="input" required>
                <input type="password" placeholder="Contraseña" class="input" required>
                <input type="password" placeholder="Confirmar contraseña" class="input" required>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </main>
</body>
</html>
